<div>
	<div class="wrapper">
		<div class="col-md-12">

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Phone number</th>
					<th>Remarks</th>					
					<th></th>
				</tr>
			</thead>
			<tbody ng-repeat="customer in customers">
				<tr>
					<td>{{customer.firstName}} {{customer.lastName}}</td>
					<td>{{customer.phoneNumber | tel}}</td>
					<td>{{customer.remarks}}</td>
					<td>
						<a ng-click="viewDetails(customer.customerId)" class="btn btn-success" >Details</a>
					</td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-primary" ng-click="showCreateNewCustomerDialog()">Create new customer</button>
		</div>	
	</div>
</div>

<script type="text/ng-template" id="createNewCustomer.html">
	<div class="modal-header">
		<h3 class="modal-title">Add new customer</h3>
	</div>	
	<div class="modal-body">
		<form class="form">
			<div class="form-group">
				<label class="col-md-2 control-label">First Name</label>
				<div class="col-md-4">
					<input type="text" class="form-control"/>
				</div>			
				<label class="col-md-2 control-label">Last Name</label>
				<div class="col-md-4">
					<input type="text"  class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Phone number</label>
				<div class="col-md-4">
					<input type="text"  class="form-control"/>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
		<button class="btn btn-success" ng-click="submit()">Submit</button>
	</div>
</script>
