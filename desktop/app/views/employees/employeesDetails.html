
<div class="container content">
        <div class="row about-me margin-bottom-40">
            <div class="col-md-5 shadow-wrapper md-margin-bottom-20">
                <div class="box-shadow shadow-effect-2">
                    <img ng-src="images/employees/{{employee.imageSource}}"/>
                </div>
            </div>
            <div class="col-md-7">
                <div class="overflow-h">
                    <div class="pull-left" ng-model="employee">
                        <h2>{{employee.firstName}} {{employee.lastName}}</h2>
                    </div>
                </div>    
                
                
                
            </div>
        </div>

        <!-- About Me -->
        <div class="row about-my-goals margin-bottom-20">
            <div class="col-md-6 md-margin-bottom-20">    
                <h2 class="heading-md">Next <span class="color-green">appointments</span></h2>
                <li ng-repeat='appointment in employee.appointments'>
                        {{appointment.customerFirstName}} {{appointment.customerLastName}}
                        
                            {{appointment.appointmentStartTime | date:'MM/dd/yyyy @ h:mma'}}
                </li>
                <a ui-sref='employees.list'>Back</a>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-6 info-blocks">
                        <p>{{employee.remarks}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 info-blocks">
                        <ul class="list-unstyled">
                             Qualifications:<li ng-repeat='qualification in employee.qualifications'>
                        {{qualification.serviceName}}
                            </li>
                        </ul>
                    </div>
                </div>
                <input type="text"/>

            </div>
        </div>    
        <!-- End About Me -->
    </div>
    <!--=== End About Me Img ===-->
