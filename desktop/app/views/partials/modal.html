<div class="modal-header">
	<h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
	<p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn" data-ng-click="modalOptions.close()">
	{{modalOptions.closeButton}}
	</button>	
	<button class="btn bnt-primary" data-ng-click="modalOptions.ok()">
	{{modalOptions.actionButton}}
	</button>
</div>
