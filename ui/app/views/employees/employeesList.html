<h3>Employees
   <small>A short description of employees and services</small>
</h3>

<!-- START panel-->
<div class="panel panel-default">
   <!-- START table-responsive-->
   <div class="table-responsive">
      <table id="table-ext-2" class="table table-striped table-bordered table-hover">
         <thead>
            <tr>
               <th check-all="check-all">
                  
               </th>
               <th>Description</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="employee in employees">
               <td>
                  <div class="checkbox c-checkbox">
                     
                  </div>
               </td>
               <td>
                  <div class="media">
                     <a href="#" class="pull-left">
                        <img ng-src="app/img/employees/{{employee.imageSource}}" alt="" class="media-object img-responsive img-circle" />
                     </a>
                     <div class="media-body">
                        <h4 class="media-heading">{{employee.firstName}} {{employee.lastName}}</h4>{{employee.remarks}}</div>
                  </div>
               </td>
               <td class="text-center">
                   <a  ng-click='viewDetails(employee.employeeId)' class="btn  btn-oval btn-info">Details</a>
               </td>
            </tr>            
         </tbody>
      </table>
   </div>
   <!-- END table-responsive-->
   
</div>
<!-- END panel-->

   </div>
</div>
<!-- END row-->
