
<div class="col-sm-12">
      <!-- START panel-->
      <div class="panel panel-default">
         <div class="panel-heading">New Employee</div>
         <div class="panel-body">
         <a ui-sref="app.employees.list">Back</a>
            <form class="form-horizontal">
               <div class="form-group">
                  <label class="col-lg-2 control-label">First Name</label>
                  <div class="col-lg-3">
                     <input type="text" ng-model="employee.firstName" placeholder="First Name" class="form-control" />
                  </div>
                  <label class="col-lg-1 control-label">Last Initial</label>
                  <div class="col-lg-1">
                     <input type="text" ng-model="employee.lastInitial" placeholder="Last Initial" class="form-control" />
                  </div>
                  <label class="col-lg-2 control-label">Last Name</label>
                  <div class="col-lg-3">
                     <input type="text" ng-model="employee.lastName" placeholder="Last Name" class="form-control" />
                  </div>
               </div>
               
               <div class="form-group">
                  <label class="col-lg-2 control-label">Address</label>
                  <div class="col-lg-3">
                     <input type="text" ng-model="employee.address" placeholder="Address" class="form-control" />
                  </div>
                  <label class="col-lg-1 control-label">Gender</label>
                  <div class="col-lg-1">
                     <ui-select ng-model="gender.selected" theme="bootstrap" ng-disabled="disabled">
            			     <ui-select-match placeholder="Select">{{$select.selected.code}}</ui-select-match>
           			         <ui-select-choices repeat="gender in genders">
           			            <div ng-bind-html="gender.gender"></div>           			       
            			     </ui-select-choices>
           		    </ui-select>
                  </div>
                  <label class="col-lg-2 control-label">Title</label>
                  <div class="col-lg-3">
                     <input type="text" ng-model="employee.title" placeholder="Title" class="form-control" />
                  </div>
               </div>  

               <div class="form-group">
                  <label class="col-lg-2 control-label">Phone Number</label>
                  <div class="col-lg-4">
                     <input type="number" ng-model="employee.phoneNumber" placeholder="Phone Number" class="form-control" />
                  </div>
                  <label class="col-lg-2 control-label">Alternate Phone Number</label>
                  <div class="col-lg-4">
                     <input type="number" ng-model="employee.alternatePhoneNumber" placeholder="Alternate Phone Number" class="form-control" />
                  </div>
               </div>

               <div class="form-group">
               	    <label class="col-sm-2 control-label">Remarks</label>
               		<div class="col-sm-10">
                 		 <textarea ng-model="employee.remarks" class="form-control" placeholder="Remarks"></textarea>
               		</div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">Employee Picture</label>               
               	  <div class="col-sm-8">
                      <input filestyle="" type="file" data-button-text="Employee Picture" data-class-button="btn btn-default" data-classinput="form-control inline" nv-file-select="" uploader="uploader" class="form-control" />
                  </div>
                  <div class="col-sm-2">
                  <button type="button" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length" class="btn btn-info btn-oval">
                     <span class="icon-cloud-upload mr"></span>Upload picture</button>
                  </div>
               </div>               
              
               <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                     <button type="submit" class="btn btn-oval btn-success" ng-click="addNewEmployee()">Add Employee</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <!-- END panel-->
   </div>
