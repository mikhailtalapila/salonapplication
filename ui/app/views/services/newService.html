

<div class="col-sm-12">
      <!-- START panel-->
      <div class="panel panel-default">
         <div class="panel-heading">New Service</div>
         <div class="panel-body">
         <a ui-sref="app.services.list">Back</a>
            <form class="form-horizontal">
               <div class="form-group">
                  <label class="col-lg-2 control-label">Service Name</label>
                  <div class="col-lg-10">
                     <input type="text" ng-model="service.serviceName" placeholder="Service Name" class="form-control" />
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-lg-2 control-label">Price</label>
                  <div class="col-lg-10">
                     <input type="number" ng-model="service.price" placeholder="Price" class="form-control" />
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">Service Picture</label>               
               	  <div class="col-sm-8">
                      <input filestyle="" type="file" data-button-text="Service Picture" data-class-button="btn btn-default" data-classinput="form-control inline" nv-file-select="" uploader="uploader" class="form-control" />
                  </div>
                  <div class="col-sm-2">
                  <button type="button" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length" class="btn btn-oval btn-info">
                     <span class="icon-cloud-upload mr"></span>Upload picture</button>
                  </div>
               </div>
               <div class="form-group">
               	    <label class="col-sm-2 control-label">Description</label>
               		<div class="col-sm-10">
                 		 <textarea ng-model="service.description" class="form-control" placeholder="Description"></textarea>
               		</div>
               </div>



               <div class="form-group">
        		       <label class="col-sm-2 control-label">Service Type</label>
         			     <div class="col-md-6 col-sm-8">
           				   <ui-select ng-model="serviceType.selected" theme="bootstrap" ng-disabled="disabled">
            			     <ui-select-match placeholder="Select service type...">{{$select.selected.serviceTypeName}}</ui-select-match>
           			       <ui-select-choices repeat="serviceType in serviceTypes">
           			       <div ng-bind-html="serviceType.serviceTypeName"></div>           			       
            			     </ui-select-choices>
           				   </ui-select>
        			     </div>
                   <div class="col-md-1">
                       <button class="btn btn-oval btn-success" ng-show="showAddButton" ng-click="clickAddServiceType()">+</button>
                   </div>        		       
     		      </div>



              <div class="form-group" ng-show="addButtonClicked">
                   <label class="col-sm-2 control-label"></label>
                   <div class="col-md-4 col-sm-8">
                     <input type="text" ng-model="serviceType.serviceTypeName" placeholder="Service Type Name" class="form-control"/>
                   </div>
                   <button class="btn btn-oval btn-success" ng-click="addNewServiceType()">Add</button>
                   <button class="btn btn-oval btn-danger" ng-click="cancelAddServiceType()">Cancel</button>
              </div>
               <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                     <button type="submit" class="btn btn-oval btn-success" ng-click="addNewService()">Create Service</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <!-- END panel-->
   </div>
